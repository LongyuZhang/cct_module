schema_version: 1

name: "jboss.container.openjdk.jdk"
description: "Installs the JDK for AdoptOpenJDK 11."
version: "11"

labels:
- name: "org.jboss.product"
  value: "openjdk"
- name: "org.jboss.product.version"
  value: "11"
- name: "org.jboss.product.openjdk.version"
  value: "11"

envs:
- name: "JAVA_HOME"
  value: "/usr/lib/jvm/adoptopenjdk-11-openj9"
- name: "JAVA_VENDOR"
  value: "openjdk"
- name: "JAVA_VERSION"
  value: "11"
- name: JBOSS_CONTAINER_OPENJDK_JDK_MODULE
  value: /opt/jboss/container/openjdk/jdk

packages:
  install:
  - adoptopenjdk-11-openj9

modules:
  install:
  - name: jboss.container.user

execute:
- script: configure.sh
